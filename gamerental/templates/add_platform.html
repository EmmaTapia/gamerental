{% extends 'base.html' %}

{% block title %}Agregar Plataforma{% endblock %}

{% block content %}
    <h2 class="text-center mb-4">Agregar Plataforma</h2>
    <form method="post" class="bg-light p-4 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning btn-block">AGREGAR</button>
    </form>

    <div class="mt-4">
        <a href="{% url 'list_platforms' %}" class="btn btn-info">Ver Plataformas</a>
        <a href="{% url 'list_rentals' %}" class="btn btn-secondary">Ver Alquileres</a>
        <a href="{% url 'register_rental' %}" class="btn btn-primary">Registrar Alquiler</a>
    </div>

    <br>
</br>

{% endblock %}
